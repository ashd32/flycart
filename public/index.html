<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Required for jQuery to work -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <title>FLYCart</title>
  </head>

  <body>
    <div id="top">
      <form id="userPurchase">
        <div id="logo">FLYCart</div>
        <label for="productId">Product ID</label>
        <input
          required
          type="text"
          id="productId"
          name="productId"
          placeholder="Enter Product ID"
        />
        <label for="productQuantity">Product Quantity</label>
        <input
          required
          type="text"
          id="productQuantity"
          name="productQuantity"
          placeholder="Enter Product Quantity"
        />
        <button data-toggle="modal" data-target="#exampleModalCenter" id="submitOrders">Add to FLYCart</button>
      </form>
    </div>
    <button id="shopping-cart">View Your Cart</button>

    <!-- Products Listed -->
    <div id="searchDump"></div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
        <button id="purchase">Checkout</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
