<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Required for jQuery to work -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- Imports functionality -->
	<script src="./js/app.js"></script>
	<link rel="stylesheet" href="./css/reset.css">
	<!-- <link rel="stylesheet" href="./css/style.css"> -->
	<title>FLYCart</title>
</head>

<body>
	<div id="top">
		<div id="titleBand">
			<div id="logo">FLYCart</div>
			<button id="submitOrders">Checkout</button>
		</div>

	</div>

	<div id="topBarBox">
		<div id="topBar">
			<div class="item">Item</div>
			<div class="dept">Department</div>
			<div class="price">FlyPrice!</div>
			<div class="stock_quantity">FlyInventory</div>
			<div class="order">Order</div>
			<div class="buy">Add to Cart</div>
		</div>
	</div>
	<div id="itemContainer">
		<div id="warning">Check cart</div>
		<div id="itemList">
		</div>
	</div>

	<div id="myModal" class="modal">
		<div id="modalContent">
			<div id="cartLine">Your Cart</div>
			<div id="cartHeaders">
				<div class="item">Item</div>
				<div class="dept">Department</div>
				<div class="price">FLYPrice</div>
				<div class="stock_quantity">Quantity</div>
				<div class="price">Order Total</div>
				<div class="buy">Buy</div>
			</div>
			<div id="cartItems"></div>
			<div id="totalLine"></div>
			<div id="buttonRow">
				<button class="lastButtons" id="checkout">Place Order</button>
				<button class="lastButtons" id="cancel">Empty Cart</button>
			</div>
		</div>
	</div>


</body>

</html>
